<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }

    header {
      background: linear-gradient(45deg, #ff5f6d, #ffc371);
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      background: linear-gradient(45deg, #ffb870, #ff5f6d);
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav ul li {
      display: inline-block;
      margin: 0 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    main {
      padding: 20px;
      background-color: #fff;
      color: #333;
    }

    footer {
      background: linear-gradient(45deg, #333, #555);
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" width="100" height="100">
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <main>
    <h1>Welcome to My Website</h1>
    <p>This is a short introduction about the creator.</p>
  </main>

  <footer>
    <p>&copy; 2023 My Website. All rights reserved.</p>
  </footer>
</body>
</html>
